<script>
    // 获取模态框
    var modal = document.getElementById("editModal");
    // 获取 <span> 元素，用于关闭模态框
    var span = document.getElementsByClassName("close")[0];
    // 当点击编按钮时打开模态框并填充表单
    document.querySelectorAll('.music-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            var name = this.getAttribute('data-name');
            var author = this.getAttribute('data-author');
            var lyric = this.getAttribute('data-lyric');
            var audiopath = this.getAttribute('data-audiopath');
            var rgb = this.getAttribute('data-rgb')
            var ndb = this.getAttribute('data-ndb')
            var rhb = this.getAttribute('data-rhb')
            if(rgb == 1) {
                document.getElementById('type1').style.display = 'block';
            }
            if(ndb == 1) {
                document.getElementById('type2').style.display = 'block';
            }
            if(rhb == 1) {
                document.getElementById('type3').style.display = 'block';
            }

            document.getElementById('name').value = name;
            document.getElementById('author').value = author;
            document.getElementById('lyric').value = lyric;
            document.getElementById('audiopath').src =audiopath;
            document.getElementById("audio").load();
            //document.getElementById('rgb').src = rgb;
            //document.getElementById('ndb').src = ndb;
            //document.getElementById('rhb').src = rhb;


            modal.style.display = "block";
        });
    });

    // 点击 <span> (x) 关闭模态框
    span.onclick = function() {
        modal.style.display = "none";
        document.getElementById('type1').style.display = 'none';
        document.getElementById('type2').style.display = 'none';
        document.getElementById('type3').style.display = 'none';
    }
    // 点击模态框外部区域关闭模态框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            document.getElementById('type1').style.display = 'none';
            document.getElementById('type2').style.display = 'none';
            document.getElementById('type3').style.display = 'none';
        }
        if (event.target == modal_1) {
            modal_1.style.display = "none";
        }
    }



    // 获取模态框
    var modal_1 = document.getElementById("addModal");
    // 获取 <span> 元素，用于关闭模态框
    var span_1 = document.getElementsByClassName("close_1")[0];
    // 当点击编按钮时打开模态框并填充表单
    document.querySelectorAll('.add-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            modal_1.style.display = "block";
        });
    });

    // 点击 <span> (x) 关闭模态框
    span_1.onclick = function() {
        modal_1.style.display = "none";
    }




</script>
