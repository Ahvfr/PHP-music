<script>
    // 获取模态框
    var modal = document.getElementById("editModal");
    // 获取 <span> 元素，用于关闭模态框
    var span = document.getElementsByClassName("close")[0];
    // 当点击编按钮时打开模态框并填充表单
    document.querySelectorAll('.edit-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            var username = this.getAttribute('data-username');
            var email = this.getAttribute('data-email');
            var type = this.getAttribute('data-type');
            var phone = this.getAttribute('data-phone');
            var avatarPreview = this.getAttribute('data-txpath')

            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('type').value = type;
            document.getElementById('phone').value = phone;
            document.getElementById('avatarPreview').src = avatarPreview;


            modal.style.display = "block";
        });
    });

    // 点击 <span> (x) 关闭模态框
    span.onclick = function() {
        modal.style.display = "none";
    }
    // 点击模态框外部区域关闭模态框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        if (event.target == modal_1) {
            modal_1.style.display = "none";
        }
    }
    // 头像预览功能
    document.getElementById('avatar').addEventListener('change', function() {
        var file = this.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
    // 点击头像触发文件选择框
    document.getElementById('avatarPreview').addEventListener('click', function() {
        document.getElementById('avatar').click();
    });





    // 获取模态框
    var modal_1 = document.getElementById("addModal");
    // 获取 <span> 元素，用于关闭模态框
    var span_1 = document.getElementsByClassName("close_1")[0];
    // 当点击编按钮时打开模态框并填充表单
    document.querySelectorAll('.add-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            var username = "";
            var email = "";
            var type = "";
            var phone = "";
            var avatarPreview = "";

            document.getElementById('name').value = username;
            document.getElementById('mail').value = email;
            document.getElementById('type_1').value = type;
            document.getElementById('ph').value = phone;
            document.getElementById('txPreview').src = avatarPreview;


            modal_1.style.display = "block";
        });
    });

    // 点击 <span> (x) 关闭模态框
    span_1.onclick = function() {
        modal_1.style.display = "none";
    }

    // 头像预览功能
    document.getElementById('tx').addEventListener('change', function() {
        var file = this.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('txPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
    // 点击头像触发文件选择框
    document.getElementById('txPreview').addEventListener('click', function() {
        document.getElementById('tx').click();
    });



</script>
